<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Rectangles</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>

//TRS variables
var centerX="26.1892558";
var centerY="-81.8071069";
var nwX="26.1962553";
var nwY="-81.8161969";
var seX="26.1818653";
var seY="-81.8001000";
var ew=nwX-seX;
var ns=(nwY*-1)-(seY*-1);
// This example adds a red rectangle to a map.

function initialize() {
  var map = new google.maps.Map(document.getElementById('map-canvas'), {
    zoom: 15,
    center: new google.maps.LatLng(26.181014, -81.767528),
    //center: new google.maps.LatLng(map_center),
    mapTypeId: google.maps.MapTypeId.TERRAIN
  });

  
  for(var z=0;z>-10;z--){
    for(var i=0;i<10;i++){
      make_box(map,i,z);
    }
  }
}

function make_box(map,i,z){
  var nwXa=+nwX+ew*z;
  var nwYa=+nwY+ns*i;
  var seXa=+seX+ew*z;
  var seYa=+seY+ns*i;

  console.log(nwXa);
  var rectangle = new google.maps.Rectangle({
    strokeColor: '#FF0000',
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: '#FF0000',
    fillOpacity: 0.35,
    map: map,
    bounds: new google.maps.LatLngBounds(
      new google.maps.LatLng(nwXa,nwYa),
      new google.maps.LatLng(seXa,seYa)
    )
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
